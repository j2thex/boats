<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <!-- Debug Info in source:
    - site.title: {{ site.title }}
    - site.languages: {{ site.languages | jsonify }}
    -->
    <script>
        // Get browser language
        var lang = navigator.language || navigator.userLanguage;
        lang = lang.toLowerCase().substring(0, 2);
        
        // Default to English if not Norwegian
        var targetLang = (lang === 'nb' || lang === 'nn' || lang === 'no') ? 'no' : 'en';
        
        // Debug to console
        console.log('Browser language:', lang);
        console.log('Redirecting to:', targetLang);
        
        // Redirect to appropriate language version
        window.location.href = '/' + targetLang + '/';
    </script>
</head>
<body>
    <!-- Debug Info visible on page: -->
    <p>Debug: Detecting language...</p>
    <p>If you're not redirected, please choose a language:</p>
    <ul>
        <li><a href="/en/">English</a></li>
        <li><a href="/no/">Norsk</a></li>
    </ul>
</body>
</html>
